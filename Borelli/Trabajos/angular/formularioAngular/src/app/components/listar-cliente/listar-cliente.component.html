<section class="lista-clientes">
    <h2>Listado de Clientes</h2>
    <table class="tabla-clientes">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Fecha de inicio</th>
            </tr>
        </thead>
        <tbody id="clientes">
            <tr *ngFor="let cliente of listadoCliente">
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.dni}}</td>
                <td>{{cliente.fechaInicio}}</td>
                <td><a class="btnEliminar" (click)="eliminarCliente(cliente.id)">Eliminar</a></td>
                <td><a class="btnEditar" [routerLink]="['/editar-cliente/', cliente.id]">Editar</a></td>
            </tr>
        </tbody>
    </table>
</section>
